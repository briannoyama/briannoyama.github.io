				//[pnts[], pnts[], pnts[], pnts[]], 
				//[pnts[], pnts[], pnts[], pnts[]], 
				];
			var poly_length = poly_pnts.length;
			
			//The polygon elements in the svg element.
			var polys = [];
			


			for (var i = 0; i < poly_length; i++) {  
				polys[i] = document.createElementNS(ori.namespaceURI, 'polygon');
				polys[i].setAttribute('class', "fold");
				polys[i].setAttribute('style', "fill:" + ran_color() + ";"); 
				ori.appendChild(polys[i]);
			}

			function fold() {
				for (var i = 0; i < pnts_length; i++) {
					pnts[i][0] = ((max_cnt - cnt) * mv_pnts[i][0][0] + cnt * mv_pnts[i][1][0])/max_cnt;
					pnts[i][1] = ((max_cnt - cnt) * mv_pnts[i][0][1] + cnt * mv_pnts[i][1][1])/max_cnt;
				}

				for (var i = 0; i < poly_length; i++) {
					polys[i].setAttribute('points', poly_pnts[i].map(e => e.join()).join());
				}

				cnt += 1;
				if (cnt <= max_cnt){
					requestAnimationFrame(fold);
				}
			}
			fold();
