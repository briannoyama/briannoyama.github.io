---
layout: default
---

<div class="home">

  <h1>Posts</h1>
  
  {{ content }}

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        {% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
        <span class="post-meta">{{ post.date | date: date_format }}</span>

        <h2>

        {% if post.image %}
        <img class="circle circle-link" src="/assets/blog/{{ post.image }}">
        {% endif %}
        <a class="post-link large-circle" href="{{ post.url | relative_url }}#_">
          &nbsp;&nbsp;{{ post.title | escape }}
        </a>
        </h2>
        
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a></p>

</div>
